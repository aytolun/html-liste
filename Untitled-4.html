<!DOCTYPE html>
<html>
<head>

    <title>LISTELER</title>

</head>


<body>
    <!--unordered listeler(sırasız) baş harflerinden hatırla-->
<ul> <!--type=none yaparsan başındaki yuvarlak silinecek-->
    <li>back end</li>
    <li>front end</li>
</ul>
<!--ordered list(sıralı)-->
<ol> <!--start=50 yaparsak liste elliden başlar. type ile şeklini değiştirebilirsin-->   
    <li>yazılım</li>
    <li>bilisim</li>
    <li>programlama</li>
</ol>

</body>

</html>
